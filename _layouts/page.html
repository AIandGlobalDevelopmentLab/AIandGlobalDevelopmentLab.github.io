---
layout: default
---

<div class="page-header">
  <div class="container">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </div>
</div>

<section class="section">
  <div class="container {% if page.narrow %}container-narrow{% endif %}">
    {{ content }}
  </div>
</section>
